{% extends "blog/base.html" %}
{% block content %}
  <h2>Cinema Finder</h2>
  <p>The closest cinema locations to <strong>{{ city }}, {{ region }}</strong>, are as follows:</p>

  <iframe width="600"
          height="450"
          frameborder="0"
          style="border:0"
          src="https://www.google.com/maps/embed/v1/view?center={{ latitude }},{{ longitude }}&zoom=8&key={{ api_key }}"
          allowfullscreen></iframe>

{% endblock %}
