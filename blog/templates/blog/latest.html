{% extends "blog/base.html" %}
{% block content %}
    <h2>Latest Movies</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner role="listbox" style="max-width:900px; max-height:400px !important;">
          <div class="carousel-item active">
            <img src="/media/film1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/media/film2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/media/film3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
{% endblock content %}
